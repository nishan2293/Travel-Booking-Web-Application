 <!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="formValidator.js"></script>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="hotels.html">Hotels</a></li>
      <li><a href="rentalcarsbook.html">Rental Cars</a></li>
      <li><a href="orderstatus.html">Order Status</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="specialoffer.html">Special Offer</a></li>
      <li><a href="register.html">Registration</a></li>
    </ul>
  </nav>

  <section class="main-content">
    <h3>Get in Touch</h3>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
    
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
    
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required><br>
    
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required> Male
      <input type="radio" id="female" name="gender" value="Female" required> Female<br>
    
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>
    
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br>
    
      <input type="submit" value="Send Message">
      <input type="button" value="Generate JSON" onclick="generateJson()"><br>
      <div id="jsonOutput"></div>
    </form>
  </section>

  <footer>
    Nishan Singh Dhillon <br>
    nsd160330 <br>
    cs 6314 <br>
    <p>&copy; 2023 Contact. All rights reserved.</p>
  </footer>

</body>
</html>
