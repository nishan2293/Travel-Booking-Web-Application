  <section class="main-content">
    <h3>Book a Flight</h3>
    <div id="displayTable"></div>
    <form id="flightForm" onsubmit="return validateFlightForm()">
      <input type="radio" id="oneWay" name="tripType" value="One Way" onclick="toggleReturnDate(false)" checked> One Way
      <input type="radio" id="roundTrip" name="tripType" value="Round Trip" onclick="toggleReturnDate(true)"> Round Trip<br>

      <label for="origin">Origin:</label>
      <input type="text" id="origin" name="origin" required><br>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required><br>

      <label for="departure">Departure Date:</label>
      <input type="date" id="departure" name="departure" required><br>

      <div id="returnDiv" style="display: none;">
        <label for="return">Return Date:</label>
        <input type="date" id="return" name="return"><br>
      </div>

      <label for="passengerIcon"><img src="passenger_icon.png" alt="Passenger Icon" id="passengerIcon" class="small-icon" onclick="togglePassengerForm()"></label><br>
      <div id="passengerForm" style="display: none;">
        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults" min="1" max="10"><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" min="0" max="10"><br>

        <label for="infants">Infants:</label>
        <input type="number" id="infants" name="infants" min="0" max="10"><br>
      </div>

      <input type="submit" value="Search">
    </form>
    <div id="flightResults"></div>
  </section>
